<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="..\css\SignIn.css">
    <link rel="stylesheet" href="..\css\button.css">
    <link rel="icon" href="..\img\logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/61523b4b4d.js" crossorigin="anonymous"></script> <!-- whts this -->
    <script type="text/javascript" src="..\js\signin.js" defer></script>


</head>

<body>
    <form action="index.html" method="POST" class="form-box">
        <section>
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username_input">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password_input">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember_checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btx-blue-blue">Sign In</button>
            <div class="register-link">
                <p>No account yet? <a href="signup.html">Sign Up</a></p>
            </div>
        </section>
    </form>

</body>

</html>
