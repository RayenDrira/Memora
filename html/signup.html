<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="..\css\SignIn.css">
    <link rel="stylesheet" href="..\css\button.css">
    <script src="https://kit.fontawesome.com/61523b4b4d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="..\JS\validation.js" defer></script>
</head>

<body>
    <form action="index.html" method="get" class="form-box">
        <section>
            <h1>Inscription</h1>
            <p id="error_msg"></p>
            <div class="input-box">
                <input type="text" id="lastname_input" placeholder="Nom">
            </div>
            <div class="input-box">
               <input type="text" id="firstname_input" placeholder="Prénom">
            </div>
            <div class="input-box">
                <input type="email" id="email_input" placeholder="Email">
                <i class="fas fa-envelope"></i>
                
            </div>
            <div class="input-box">
                <input type="password" id="password_input" placeholder="Mot de passe">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remenber-forgot">
                <label><input type="checkbox" id="terms_checkbox">J’accepte les conditions</label>
            </div>
            <button type="submit" class="btx-blue-blue">S’inscrire</button>
            <div class="register-link">
                <p>Déjà un compte ? <a href="#">Se connecter</a></p>
            </div>
        </section>
    </form>

</body>

</html>
